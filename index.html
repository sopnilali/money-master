<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="w-7/12 m-auto">
        <h2 class="text-5xl font-bold text-center my-8 text-green-700">Money MasterðŸ’°</h2>
    </header>
    <div class="w-7/12 m-auto flex justify-evenly gap-5">
        <div class="left-bar">
            <img class="" src="./img/Pexels Photo by Karolina Grabowska.png" alt="">
        </div>
        <div class=" w-7/12 right-bar text-center px-10 bg-[#F8F8F8] flex justify-center  ">
            <div class="block space-y-4 text-right my-9">
                <h2 class="text-2xl font-semibold text-center">Income</h2>
                <label class="text-lg mx-2" >Income:</label>
                <input class="bg-[#DCDCDC] pl-3 py-1 px-4 placeholder:text-black" type="text" name="" id="total-income" placeholder="Enter your Amount"><br>
                <h2 class="text-2xl font-semibold text-center ">Expenses</h2>
                <label class="text-lg mx-2" >Food:</label>
                <input class="bg-[#DCDCDC] pl-3 py-1 px-4  placeholder:text-black" type="text" name="" id="food-total" placeholder="How much food"><br>
                <label class="text-lg mx-2">Rent:</label>
                <input class="bg-[#DCDCDC] pl-3 py-1 px-4 placeholder:text-black" type="text" name="" id="rent-total" placeholder="How much rent"><br>
                <label class="text-lg mx-2">Clothes:</label>
                <input class="bg-[#DCDCDC] pl-3 py-1 px-4 placeholder:text-black" type="text" name="" id="clothes-total" placeholder="How much clothes"><br>
                <div class="flex justify-center"><button id="btn-calculate" class="bg-sky-500 py-[10px] hover:shadow-md px-11 rounded-lg font-semibold text-white">Calculate</button></div>
            <div class="flex justify-center">
                <div class="text-center space-y-4">
                <h2 class="text-xl font-semibold" >Total Expenses: <span id="total-expense">0 TK</span></h2>
                <h2 class="text-xl font-semibold" >Balance: <span id="others-balance">0 TK</span></h2>
                </div>
            </div>
            <div class="flex gap-3 justify-center items-center">
                <h2 class="text-lg">Save:</h2>
                <input class=" bg-gray-300 w-28 text-black py-2 px-3 text-center placeholder:text-center placeholder:text-black" type="text" name="" id="discount-value" placeholder="0">
                <h2>%</h2>
                <button id="btn-saving" class="bg-sky-500 py-[8px] hover:shadow-md px-16 rounded font-semibold text-white">Save</button>
            </div>
            <div class="flex justify-center">
                <div class="text-center space-y-4">
                <h2 class="text-xl font-semibold">Saving Amount: <span id="saving-value">0 TK</span> </h2>
                <h2 class="text-xl font-semibold">Remaining Balance: <span id="remain-value">0 TK</span> </h2>
                </div>
            </div>
            <div class="flex justify-center ">
                <button id="reset-btn" class="bg-sky-500 py-[8px] hover:shadow-md px-16 rounded font-semibold text-white">Reset</button>
            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
